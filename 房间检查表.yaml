Name: 你的家庭必需品检查表

AreaList:

  - name: 厨房
    checklist:
      - 锋利的厨刀
      - 至少一副中号烹饪锅、以及平底锅
      - 烤板
      - 砧板
      - 拌菜碗
      - 滤盆儿
      - 开瓶器（啤酒、红酒、罐头）
      - 木质厨房用具（锅铲等）
      - 垃圾桶
      - 小厨房器械（烤炉，微波炉，搅拌器）

  - name: 餐厅／餐饮区
    checklist:
      - 2-3上菜盘子（大盘、大碗）
      - 基础餐具，至少4套（碗、筷子、勺子）
      - 大的杯子（果汁容器）
      - 自选玻璃杯（酒杯、果汁杯）

  - name: 卧室
    checklist:
      - 床
      - 床垫
      - 床上用品（枕头，2床单，毯子，羽绒被）
      - 床头柜
      - 床头灯
      - 梳妆台
      - 全身镜子
      - 衣架
      - 装饰（床头的墙上, 裱起来的跟人照片，鲜艳点的枕头)

  - name: 起居室
    checklist:
      - 沙发
      - 茶几（找带架子或者储藏空间的，可以帮助你规划利用空间）
      - 区域地毯（如果家里是硬木地板的话）
      - 光源（台灯或者落地灯）
      - 装饰（抱枕，窗帘，墙上艺术，等）

  - name: 卧室
    checklist:
      - 毛巾（浴巾、手巾、擦脸巾）
      - 浴室帘子、帘子挂环（取决于配置）
      - 浴室脚垫
      - 洗衣篮
